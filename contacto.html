            <form class="row g-3" action= "https://formspree.io/f/xdojjark" method="POST" name="formulario" method="get">

            <div class="col-md-6">

              <input type="text" class="form-control" id="nombre3" placeholder="de preferencia">
            </div>
            <div class="col-md-2">
              <label for="inputhour" class="form-label">Horario</label>
              <input type="number" class="form-control" id="hora" min="8" max="21">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Tratamiento</label>
              <select id="inputState" class="form-select">
                <option selected>Masajes Descontracturantes</option>
                <option>Reflexología</option>
                <option>Digitocupuntura</option>
                <option>Drenaje Linfático</option>
                <option>Deportivos</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="mensaje">
            </div>
            <div class="col-12">

          </form>

          <script>
  
            (function(){
            var formulario = document.getElementsByName('formulario')[0],
                elementos = formulario.elements,
                boton = document.getElementsByClassName('btn btn-primary');
            
            var validarEmail = function(e){
                if (formulario.email.value == 0){
                    alert("Completa el campo email");
                    e.preventDefault();
                }
            };

            var validarNombre = function(e) {
              if (formulario.nombre1.value == 0 || formulario.nombre2.value ==0 || formulario.nombre3.value ==0 || formulario.hora.value ==0 || formulario.mensaje.value ==0)
              {
                  alert("Completa los campos");
                  e.preventDefault();
                }
              else { alert ("Gracias por su contacto, nos comunicaremos a la brevedad") }
            };
            
            var validar = function(e){
              validarEmail(e);
              validarNombre(e);

            };
            formulario.addEventListener("submit",validar);  
            formulario.reset();
            
            }())     
            
          </script>
