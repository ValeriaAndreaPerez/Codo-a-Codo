  <main>
    <section class="Formulario">
        <div class="container-fluid">    
            <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="Nombre" class="form-control" id="inputNombre">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Profesional</label>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Horario</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Tratamiento</label>
              <select id="inputState" class="form-select">
                <option selected>Masajes Descontracturantes</option>
                <option>Reflexología</option>
                <option>Digitocupuntura</option>
                <option>Drenaje Linfático</option>
                <option>Deportivos</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Enviar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
